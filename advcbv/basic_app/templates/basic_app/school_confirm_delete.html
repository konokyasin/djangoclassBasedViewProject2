{% extends 'basic_app/basic_app_base.html' %}

  {% block body_block %}
    <div class="container mt-5">
        <h1>Delete {{ school.name }}?</h1>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a class="btn btn-primary" href="{% url 'basic_app:details' pk=school.pk %}">Cancel</a>
      </form>

    </div>

 {% endblock %}
