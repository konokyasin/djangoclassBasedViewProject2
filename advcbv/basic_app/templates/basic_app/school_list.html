{% extends 'basic_app/basic_app_base.html' %}

  {% block body_block %}
    <div class="container mt-5">
        <h1>Welcome to the list of all schools!</h1>
        <ol>
            {% for school in schools %}
            <h3><li><a href="{{ school.id }}">{{ school.name }}</a></li></h3>
            {% endfor %}
        </ol>
    </div>
 {% endblock %}
